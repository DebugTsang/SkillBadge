        // hexagon
        
        var lFade = new Date();
        var canvas = document.getElementById("gCanvas");
        var cxt = canvas.getContext('2d');

		var numberOfSides = 6,
		    size = 80,
		    Xcenter = 85,
		    Ycenter = 85;
		
		for (var row = 0; row < 10; row++){
			
			console.log("row:"+row);
			
			for (var column = 0; column < 10; column++){
				cxt.beginPath();
				cxt.font = "20pt Arial";
				cxt.moveTo (Xcenter +  size * Math.cos(0), Ycenter +  size *  Math.sin(0));          
				
				for (var i = 1; i <= numberOfSides;i += 1) {
					
				    cxt.lineTo (Xcenter + size * Math.cos(i * 2 * Math.PI / numberOfSides), 
				    			Ycenter + size * Math.sin(i * 2 * Math.PI / numberOfSides));
				    
				   
				}
				
				cxt.strokeStyle = "#222222";				
				cxt.fillStyle = "#00FFCC";
				cxt.lineWidth = 2;

				cxt.stroke();
				cxt.closePath();
				
				Xcenter = Xcenter + (size * 3);
				
				cxt.fillStyle= "#8DD1FF";
// 				cxt.fillText("Skill", Xcenter-45, Ycenter+10);
			}
			
			Xcenter = 85 + ((row+1)%2)*size*1.5; // X Position change very row
			Ycenter = Ycenter + (size * 1.73/2);
// 			Ycenter = Ycenter + (size * 1.73);
			
			console.log("Ycenter"+Ycenter);
						
		}
